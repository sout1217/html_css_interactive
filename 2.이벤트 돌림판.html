<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이벤트 돌림판</title>

    <style>
        body {
            overflow: hidden;
        }
        h1 {
            font-size: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 30px;
            cursor: pointer;
        }
        .arrowWrap {
            margin: 30px;
            outline: 3px red solid;
        }
        .arrowWrap img {
            transition: transform 2s cubic-bezier(0.075, 0.82, 0.165, 1);
            width: 30%;
            outline: 2px solid blue;
        }
    </style>
    <!-- CSS 속도 설정도움 https://matthewlein.com/tools/ceaser -->
    <script>
        window.onload = function () {
            var resetBtn = document.querySelector('.resetBtn')
            var startBtn = document.querySelector('.startBtn')
            var h1 = document.getElementsByTagName('h1')[0]
            var arrow = document.querySelector('.arrow');
            var rotateNum = 0;

            resetBtn.addEventListener('click', function () {
                rotateNum = 0
                h1.innerHTML = `${rotateNum} deg`;
                arrow.style.transform = `rotate(${rotateNum}deg)`;
            })

            startBtn.addEventListener('click', function () {
                rotateNum = Math.round(Math.random() * 720)
                h1.innerHTML = `${rotateNum} deg`;
                arrow.style.transform = `rotate(${rotateNum}deg)`;
            })
        }
    </script>

</head>
<body>

    <button type="button" class="resetBtn">리셋</button>
    <button type="button" class="startBtn">회전</button>
    <h1>0 deg</h1>

    <div class="arrowWrap">
        <img src="./image/up-arrow.svg" alt="arrow" class="arrow">
    </div>

</body>
</html>
